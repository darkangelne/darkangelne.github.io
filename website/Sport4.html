.video-js {
    filter: contrast(1.4);
}


.video-js .vjs-control-bar {
    background-color: #444;
background-image: linear-gradient(to right, #000 , #8134af , #000);
    font-size: 1.3em;

}

.video-js .vjs-big-play-button {
    background-image: url(https://i.ibb.co/b7CWjhb/play.png);
    background-repeat: no-repeat;
    background-size: cover!important;
    -webkit-background-size: cover!important;
    background-position: center center;
    height: 96px;
    background-color: #000000a6;
    border: none;
    border-radius: 50%;
    line-height: 86px;
    left: 50%;
    margin: -53px 0 0 -50px;
    position: absolute;
    top: 50%;
    width: 96px;
    z-index: 3;
    display: block;
    opacity: 1;
    visibility: visible;
    font-size: 2em;
    -webkit-transition: all .8s ease;
    -moz-transition: all .8s ease;
    -ms-transition: all .8s ease;
    -o-transition: all .8s ease;
    transition: all .8s ease;
}

.vjs-playing .vjs-big-play-button, .vjs-seeking .vjs-big-play-button {
    width: 150px;
    height: 150px;
    opacity: 0;
    visibility: hidden;
    margin: -80px 0 0 -80px;
    background-size: cover;
}

.video-js .vjs-big-play-button .vjs-icon-placeholder:before {
    content: "\f101";
    display: none;

}

.video-js .vjs-control {
    width: 5em;
}

.vjs-button>.vjs-icon-placeholder:before {
    font-size: 2.2em;
    line-height: 1.5;
}

.video-js .vjs-volume-panel .vjs-volume-horizontal .vjs-slider .vjs-volume-level:before {
    background: #fff;
    border-radius: 8px;
    content: '';
    height: 13px;
    position: absolute;
    right: -6px;
    top: -5px;
    width: 13px;
}

.video-js .vjs-volume-panel .vjs-volume-horizontal .vjs-slider .vjs-volume-level {
    background-color: #ffb813;
}
.video-js .vjs-mute-control .vjs-icon-placeholder, .vjs-icon-volume-high {
    color: #ffb813;
}

.video-js .vjs-live-control {
    display: block;
    align-items: flex-start;
    flex: auto;
    font-size: 1.3em;
    line-height: 2.4em;
    color: #fff;    
}

.video-js .vjs-big-play-button:focus,.video-js:hover .vjs-big-play-button{
border-color:#fff;
background-color:#8134af;
transition:all 0.7s;
}
